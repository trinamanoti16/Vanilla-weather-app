<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form class="search-form">
        <input
          type="search"
          placeholder="Enter a City..."
          class="search-input"
          required
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <h1 class="weather-app-city">Paris</h1>
        <div class="waether-app-details">
          <p>
            Tuesday , 14:49, scattered clouds <br />
            Humidity <strong> 66%</strong> , Wind <strong>3.13km/h</strong>
          </p>
        </div>
        <div class="weather-app-container">
          <div class="weather-app-icon">⛅</div>
          ,
          <div class="weather-app-temperature">12</div>
          <div class="weather-app-units">℃</div>
        </div>
      </div>
    </main>

    <footer>
      This project was built by
      <a href="https://github.com/trinamanoti16" target="_blank">
        Trina Manoti</a
      >
      and is open sourced on
      <a
        href="https://github.com/trinamanoti16/Vanilla-weather-app"
        target="_blank"
      >
        Github
      </a>
      hosted on<a
        href="https://vanilla-weather-app-tm1.netlify.app/"
        target="_blank"
      >
        Netlify</a
      >
    </footer>
  </body>
</html>
