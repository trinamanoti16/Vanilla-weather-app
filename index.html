<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src2/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            class="search-input"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>

            <p class="weather-app-details">
              <span id="time"></span> ,
              <span id="description"> scattered clouds </span>
              <br />
              Humidity <strong id="humidity"></strong> , Wind
              <strong id="wind-speed"></strong>
            </p>
          </div>

          <div class="weather-app-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">℃</div>
          </div>
        </div>
      </main>

      <footer>
        This project was built by
        <a href="https://github.com/trinamanoti16" target="_blank">
          Trina Manoti</a
        >
        and is open sourced on
        <a
          href="https://github.com/trinamanoti16/Vanilla-weather-app"
          target="_blank"
        >
          Github
        </a>
        hosted on<a
          href="https://vanilla-weather-app-tm1.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
    <script src="src2/app.js"></script>
  </body>
</html>
